<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/core-components.esm.js"></script>
    <script nomodule src="/build/core-components.js"></script>
  </head>
  <body>
    <seal-roulette friction-air="0.25"></seal-roulette>

    <button onclick="document.querySelector('seal-roulette').spin()">Spin</button>
  </body>

<script>
  const sealRoulette = document.querySelector('seal-roulette');

  sealRoulette.addEventListener('spinning', () => {
    console.log('Roulette started spinnng');
  });

  sealRoulette.addEventListener('stopped', (event) => {
    console.log('Selected arc:', event.detail);
  });
</script>
</html>
